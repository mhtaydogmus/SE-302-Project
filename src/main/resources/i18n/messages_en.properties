dialog.help.title=Help
dialog.help.header=How to Use the Student Exam Scheduling System
dialog.help.content=Quick start\n1) Import data\n- File -> Import, then pick Students, Courses, Rooms, Time Slots, and Exams CSV files.\n- Use File -> Re-Import Last Files to refresh with the same files.\n\n2) Manage data\n- Data menu opens Student, Course, Room, Time Slot, Exam, or Enrollment management.\n- Use Add/Edit/Delete to change records.\n- Use Enrollment Management to assign students to courses.\n\n3) Generate schedules\n- Open Schedule Generation and click Generate Schedule.\n- Use Generate & Print to print the full schedule.\n- Filter by date to view exams on a specific day.\n\n4) View schedules by entity\n- Rooms: select a room to view its exam sessions.\n- Courses: select a course to view its exam sessions.\n- Students: select a student to view assigned exams.\n\nCSV formats (header row required)\n- Students: studentId, firstName, lastName, email, gender\n- Courses: courseId, courseName, courseCode, credits\n- Rooms: roomId, roomName, capacity\n- Time Slots: date, startTime, endTime\n- Exams: examId, courseId, examType, durationMinutes

