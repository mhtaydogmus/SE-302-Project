dialog.about.title=About
dialog.about.header=Student Exam Scheduling System
dialog.about.content=A comprehensive exam scheduling application that automates the assignment of exams to time slots and rooms while respecting student conflicts and capacity constraints.\n\nFeatures:\n• CSV-based data import for students, courses, rooms, and exams\n• Intelligent scheduling algorithm with constraint validation\n• Multi-room splitting for large exams\n• Automatic time slot generation\n• Schedule export to CSV\n• Real-time schedule conflict detection\n• Comprehensive data management interface\n\nVersion 1.0

dialog.help.title=Help
dialog.help.header=How to Use the Student Exam Scheduling System
dialog.help.content=QUICK START GUIDE\n\n1) Import Data\n• File -> Import to load Students, Courses, Rooms, and Exams from CSV files\n• Time Slots are optional - the system can auto-generate them if needed\n• Use File -> Re-Import to refresh data from the same files\n• Use File -> Clear All Data to reset the application\n\n2) Manage Data\n• Data menu provides management views for all entities\n• Add/Edit/Delete records as needed\n• Enrollment Management links students to courses\n\n3) Generate Schedule\n• Schedule -> Schedule Generation\n• Configure Max Exams/Day setting (recommended: 2-4)\n• Click 'Generate Schedule' to create exam schedule\n• If scheduling fails, the system provides intelligent recommendations\n• Use 'Bulk Generate Slots' to quickly create time slots\n• Export schedule to CSV using 'Generate & Export CSV'\n\n4) Understanding Results\n• The table shows all scheduled exams with date, time, room, and duration\n• Unscheduled exams trigger a diagnostic report with solutions\n• Filter by date to view specific days\n\nCSV FORMATS (Required* / Optional)\nHeaders are case-insensitive. Aliases shown in parentheses.\n\nStudents:\n• studentId* (student_id, std_id, stdid, id) - Unique identifier\n• firstName (first_name, givenname, given_name) - Optional\n• lastName (last_name, surname, familyname, family_name) - Optional\n• email (email_address) - Optional\n• gender (sex) - Optional\n\nCourses:\n• courseId* (course_id, id) OR courseCode* (course_code, code) - At least one required\n• courseName (course_name, name) - Optional (defaults to code)\n• credits (credit, credit_hours) - Optional (defaults to 0)\n\nRooms:\n• roomId* (room_id, id, classroomid, classroom_id) - Required\n• capacity* (room_capacity) - Required\n• roomName (room_name, name, classroom, classroom_name) - Optional\n\nExams:\n• examId* - Required (no aliases)\n• courseId* OR courseCode* - Required (no aliases)\n• examType - Optional (defaults to empty, no aliases)\n• durationMinutes - Optional (defaults to 120, no aliases)\n\nTime Slots:\n• date* - Required (YYYY-MM-DD format, no aliases)\n• startTime* - Required (HH:MM format, no aliases)\n• endTime* - Required (HH:MM format, no aliases)\n\nAttendance (Enrollments):\n• studentId* - Required\n• courseId* OR courseCode* - Required\n\nTIPS\n• Only IDs and numeric values are strictly required\n• CourseID and CourseCode are interchangeable\n• Large exams automatically split across multiple rooms\n• Increase Max Exams/Day if you need to pack more exams per day\n• Generate more time slots if scheduling fails due to conflicts

